<div class="row" ng-controller="IssuesCtrl as issues" ng-show="issues.issues.length > 0">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="caption">
                <h3 style="padding:0;margin:0">Issues</h3>
            </div>
        </div>
        <div style="height:300px;overflow-y:scroll;overflow-x:auto;">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="issue in issues.issues">{{issue.title}}</li>
            </ul>
        </div>
    </div>
</div>
